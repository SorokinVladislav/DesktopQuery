plugins {
    id 'java'
    id 'application'
}
mainClassName = 'Main'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
   }


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '8.4.0.jre8'
    compile group: 'com.github.pengrad', name: 'java-telegram-bot-api', version: '4.9.0'
    implementation 'org.apache.poi:poi-ooxml:4.0.0'

}
